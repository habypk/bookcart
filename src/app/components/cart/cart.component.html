<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">Total {{itemCount}} Books</span>
  </h4>
    
    <div *ngIf="itemCount !=0; else emptyCartDiv">
      <ul class="list-group mb-3">
        <li   *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{item.product.name}}</h6>
            <!-- <small class="text-muted">{{item.product.description}}</small> -->
          </div>
          <span class="text-muted">{{item.quantity}} x {{item.product.price | currency}}</span>
        </li>
        
        
        <!-- <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Discount</h6>
            <small>Max</small>
          </div>
          <span class="text-success">{{(cart | async).discountTotal | currency}}</span>
        </li> -->
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>{{(cart | async).grossTotal | currency}}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <button type="button" class="btn small btn-danger"  (click)="emptyCart()" [attr.disabled]="itemCount === 0 ? true : null" >Empty Cart</button>
        </li>
      </ul>
    </div>
    
    <ng-template #emptyCartDiv>
      <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
              Cart is Empty
           </li> 
      </ul>  
    </ng-template>
