<app-header></app-header>
<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <app-cart></app-cart>
        </div>

        <div class="col-md-8 order-md-1">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-4">
                    <div class="card mb-4 box-shadow">
                      <img class="book" src="./assets/{{product.id}}.jpg" alt="{{product.name}}">
                      <div class="card-body">
                        <h5>{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button (click)="addToCart(product,1)" type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
                          </div>
                          <small class="text-muted">{{product.price}} $ </small>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
            
              
              
        </div>
        



      </div>
    </div>
  </div>

</main>
<app-footer></app-footer>
